name: Check code quality

# concurrency:
#   group: ${{ github.workflow }}-${{ github.ref }}
#   cancel-in-progress: true

on:
  push:
  pull_request:

jobs:
  format:
    name: Check formatting with clang-format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check formatting of all source files
        run: clang-format -i src/*.h src/*.c

      - name: Check for uncommitted changes (fail if there are any)
        run: |
          git diff --exit-code
          git diff --cached --exit-code

  lint:
    name: Check code quality with clang-tidy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check code quality of all source files
        run: clang-tidy src/*.h src/*.c -- -Isrc

  megalinter:
    name: Check code quality with MegaLinter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: MegaLinter
        uses: oxsecurity/megalinter@v6.15.0
